<!Doctype html>
<html>
<head>
	<title>Google Homepage Replica</title>
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="http://google.com/favicon.ico">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
	<body>
		<div class="navigation">
			<ul>
				<li>
					<a href="http://www.google.com">+Topjor</a>
				</li>
				<li>
					<a href="https://mail.google.com/mail/?tab=wm">Mail</a>
				</li>
				<li>
					<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ">Images</a>
				</li>
				<li>
					<span class="fa fa-th"></span>
				</li>
				<li>
					<span class="fa fa-bell"></span>
				</li>
				<li>
					<span class="share">Share</span>
				</li>
				<li>
					<img src="img/tomjor.jpg" class="profile" alt="Profile Image">
				</li>
			</ul>
		</div>

		<div class="cta">
			<div class="logo">
				<img src="img/google.png" alt="Google logo">
			</div>	
		<input type="text" placeholder="Search Google or type a URL" autofocus>
			<div class="search">
				<button>Google Search</button>
				<button>I'm Feeling Lucky</button>
			</div>
		</div>

		<div class="footer">
			<ul class="left">
				<li><a href="">Advertising</a></li>
				<li><a href="">Business</a></li>
				<li><a href="">About</a></li>
			</ul>
			<ul class="right">
				<li><a href="">Privacy</a></li>
				<li><a href="">Terms</a></li>
				<li><a href="">Settings</a></li>
			</ul>
		</div>

	</body>
</html>
